
services:
  db:
    image: postgres:latest
    container_name: ballrae-postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: ballrae-backend
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: ballrae-zookeeper
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"

  kafka:
    image: bitnami/kafka:3.7.0
    container_name: ballrae-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: ballrae-zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_LOG4J_LOGLEVEL: INFO
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/bitnami/kafka

  kafka-consumer:
    container_name: ballrae-kafka-consumer
    build: .
    command: python -u consumer.py
    depends_on:
      - db
      - kafka
    env_file:
      - .env
    volumes:
      - .:/app
    # kafka가 실행안되면 broker unavailable뜨니까~
    restart: on-failure
  
  kafka-producer:
    container_name: ballrae-kafka-producer
    build: .
    command: python -u producer.py
    depends_on:
      - db
      - kafka
    volumes:
      - .:/app
    restart: on-failure
  
  airflow-webserver:
    container_name: ballrae-airflow-webserver
    image: apache/airflow:2.9.1
    restart: always
    depends_on:
      - airflow-scheduler
      - airflow-postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
    command: webserver

  airflow-scheduler:
    container_name: ballrae-airflow-scheduler
    image: apache/airflow:2.9.1
    restart: always
    depends_on:
      - airflow-postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
    volumes:
      - ./dags:/opt/airflow/dags
    command: scheduler

  airflow-postgres:
    container_name: ballrae-airflow-postgres
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db:/var/lib/postgresql/data

volumes:
  postgres_data:
  kafka_data:
  zookeeper_data:
  airflow_db: