
services:
  db:
    image: postgres:latest
    container_name: ballrae-postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: ballrae-backend
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: ballrae-zookeeper
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"

  kafka:
    image: bitnami/kafka:3.7.0
    container_name: ballrae-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: ballrae-zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_LOG4J_LOGLEVEL: INFO
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/bitnami/kafka

  kafka-consumer:
    container_name: ballrae-kafka-consumer
    build: .
    command: python consumer.py
    depends_on:
      - db
      - kafka
    env_file:
      - .env
    # kafka가 실행안되면 broker unavailable뜨니까~
    restart: on-failure
  
  kafka-producer:
    container_name: ballrae-kafka-producer
    build: .
    command: python producer.py
    depends_on:
      - kafka
    restart: on-failure

volumes:
  postgres_data:
  kafka_data:
  zookeeper_data: